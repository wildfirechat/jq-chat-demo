<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>野火IM jQuery demo</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="login-container">
        <h1>野火IM</h1>
        <form id="login-form">
            <label for="phone">手机号码：</label>
            <input type="tel" id="phone" name="phone" required>
            <button id="send-code-button">获取验证码</button>
            <br>
            <label for="code">验证码：</label>
            <input type="text" id="code" name="code" required>
            <br>
            <button type="submit">登录</button>
        </form>
        <div id="action-container" class="action-container">
            <button id="get-user-info-button">获取自己的用户信息</button>
            <button id="send-msg-button">给小火发消息</button>
            <button id="get-conversation-list-button">获取会话列表</button>
        </div>
        <div id="console" class="console-container"></div>
    </div>

    <script src="./dist/main.js"></script>
</body>

</html>
